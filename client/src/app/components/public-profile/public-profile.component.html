<h1 class="page-header">Public Profile</h1>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{message}}
  </div>
</div>

<ul *ngIf="foundProfile" class="list-group">
  <li class="list-group-item"><strong>Username: </strong>{{username}}</li><!-- is not user.username, bc passed in value not obj through component-->
  <li class="list-group-item"><strong>Email: </strong>{{email}}</li>
</ul>
